<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculdade Formiga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="1111-removebg-preview.png" width="150" alt="logo"
            <span>FACULDADE FORMIGA</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Cursos</a></li>
                <li><a href="#">Sobre nós</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Acesso">
        </div>
    </header>

    <main>
        <section class="categorias">
            <button>Tecnologia</button>
            <button disabled>Engenharia</button>
            <button disabled>Finanças</button>
            <button disabled>Case Studies</button>
        </section>

        <section class="cursos">
            <div class="card">
                <img src="Captura de tela 2025-04-22 171157.png" alt="Segurança de Dados">
                <h3>Segurança de Dados</h3>
                <button class="btn-inscreva">INSCREVA-SE</button>
                <div class="info">
                    <span>R$ 196,69</span>
                    <span>EAD</span>
                </div>
            </div>

            <div class="card">
                <img src="Captura de tela 2025-04-22 171211.png" alt="Engenharia de Software">
                <h3>Engenharia de Software</h3>
                <button class="btn-inscreva">INSCREVA-SE</button>
                <div class="info">
                    <span>R$ 1.200,00</span>
                    <span>Presencial</span>
                </div>
            </div>

            <div class="card">
                <img src="Captura de tela 2025-04-22 171220.png" alt="Análise e Desenvolvimento de Sistemas">
                <h3>Análise e Desenvolvimento de Sistemas</h3>
                <button class="btn-inscreva">INSCREVA-SE</button>
                <div class="info">
                    <span>R$ 200,00</span>
                    <span>Semipresencial</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
